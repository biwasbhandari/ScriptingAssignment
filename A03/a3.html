<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
  </head>
  <body>
    <script>
      let term1 = 0;
      let term2 = 1;
      let nextTerm;
      document.write(term1 + " ");
      document.write(term2 + " ");
      for (let i = 3; i <= 15; i++) {
        nextTerm = term1 + term2;
        document.write(nextTerm + " ");
        term1 = term2;
        term2 = nextTerm;
      }
    </script>
  </body>
